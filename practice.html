<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
  <script src="js/main.js" type="module"></script>
  <title>演習</title>
</head>

<body>
  <div class="bg_pattern Polka"></div>

  <div class="title_bar">
    <span id="title">演習</span>
  </div>

  <div class="container">

    <div class="col1">
      <div class="fitting_box">
        <div class="control top_round" style="margin-bottom: 0; background-color: #ffffe0; line-height: 24px;">
          <div class="row">
          数が書かれた 5 枚のカードがランダムに配置されています。<br />
          <span class="algorithmName"></span>のアルゴリズムに沿って自分で左からへ昇順となるようカードを並べ替えましょう。<br />
          カードをクリックしてめくり，ドラッグ＆ドロップで交換し，ピンのアイコンをクリックでピン留めできます。
          </div>
        </div>

        <canvas id="practice_canvas" width="1280px" height="720px">
          canvas タグをサポートしたブラウザを使用してください．
        </canvas>

        <div class="control practice">
          <div class="row">
            <input type="button" value="最初に戻す" title="最初に戻す" onclick="practiceBegin()" />　
            <input type="button" value="1 つ戻す" title="1 つ戻す" onclick="practiceBack()" />
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="timeout" style="display: none;">
    <div>
      ページを開いてから 30 分経過しました．<br />
      ページを再読み込みしてください．
    </div>
  </div>
</body>

</html>
