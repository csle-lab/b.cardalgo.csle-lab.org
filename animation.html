<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
  <script src="js/main.js" type="module"></script>
  <title>アニメーション</title>
</head>

<body>
  <div class="bg_pattern Polka"></div>

  <div class="title_bar">
    <span id="title">アニメーション</span>
  </div>

  <div class="container">

    <div class="col1">
      <div class="fitting_box">
        <div class="control top_round" style="margin-bottom: 0; background-color: aliceblue; line-height: 24px;">
          <div class="row">
            数が書かれた 5 枚のカードがランダムに配置されています。<br />
            <span class="algorithmName"></span>のアルゴリズムに沿って左からへ昇順となるようカードを並べ替えるアニメーションを確認しましょう。<br />
            ボタンをクリックしてアニメーションを進めたり戻したりできます。
          </div>
        </div>

        <canvas id="animation_canvas" width="1280px" height="720px">
          canvas タグをサポートしたブラウザを使用してください．
        </canvas>

        <div class="control animation">
          <div class="row">
            <input type="button" value="最初に戻す" title="最初に戻す" onclick="animationBegin()" />　
            <input type="button" value="|◀" title="1 コマ戻す" onclick="animationBack()" />
            <input type="button" id="btn_play" value="▶" title="再生/停止する" onclick="animationPlay()" />
            <input type="button" value="▶|" title="1 コマ進める" onclick="animationAdvance()" />
          </div>
          <div class="row">
            <label for="animation_interval">スピード: </label><input type="range" id="animation_interval" value="3" min="1"
              max="5" />
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="timeout" style="display: none;">
    <div>
      ページを開いてから 30 分経過しました．<br />
      ページを再読み込みしてください．
    </div>
  </div>
</body>

</html>
